<html>
    <!--Página para criação de uma nova conta.-->
    <head>
        <title>Satisfying.you</title>
    </head>

    <body style="background-color: powderblue;">

        <header>
            <img src="../assets/images/sorriso.png" alt="Um desenho circular de um rosto sorrindo." width="60" height="60">
            <span>Satisfying.you</span>
        </header>

        <main>
            <p>Criar uma conta no Satisfying.you</p><br>

            <form action="Index.html" method="get">

                <label for="campoEmail">E-mail</label><br>
                <input type="email" name="email" id="campoEmail" required/>

                <br><br>

                <label for="campoSenha">Senha</label><br>
                <input type="password" name="senha" id="campoSenha" required/>

                <br><br>

                <label for="repetirSenha">Repetir senha</label><br>
                <input type="password" name="repetir" id="repetirSenha" required/>

                <br><br><br>

                <input type="submit" value="Criar"/>
        </main>



    </body>


</html>
