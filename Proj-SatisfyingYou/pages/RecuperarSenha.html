<!DOCTYPE html>
<html lang="pt-br">
    <!--Página para recuperação de senha.-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sistema de Pesquisa de Satisfação Satisfying.you - Compartilhe suas avaliações sobre produtos, serviços e experiências. Deixe sua opinião e ajude outras pessoas em suas escolhas. Avalie em uma escala de cinco níveis, do péssimo ao excelente, e descubra o que os outros pensam.">
        <meta name="author" content="Lucas Costa">

        <title>Recuperar Senha - Satisfying.you</title>

        <link rel="stylesheet" href="../styles/RecuperarSenha.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <header>
            <section class="logo-icone-texto-container">
                <span class="material-symbols-outlined">
                    sentiment_satisfied
                </span><!--material-symbols-outlined-->
                <h1 class="h1-texto-logo">Satisfying.you</h1>
            </section><!--logo-icone-texto-container-->
        </header>

        <main>

            <section>
                <h2>Redefina a sua senha</h2>
                <h3>Digite o seu e-mail para recuperação</h3>
            </section>

            <section class="recuperar-container">
                <form action="Index.html" method="get">
                    <div class="input">
                        <label for="campoEmail">E-mail</label>
                        <input class="input-txt" type="email" id="campoEmail" required/>
                    </div><!--input-->

                    <div class="email-invalido">
                        <span>Formato inválido de e-mail</span>
                    </div><!--email-invalido-->

                    <div class="recuperar">
                        <input class="botao-recuperar" type="submit" value="Recuperar"/>
                    </div><!--recuperar-->
                </form>
            </section><!--recuperar-container-->
        </main>
    </body>
</html>
