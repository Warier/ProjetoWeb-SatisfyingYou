<!DOCTYPE html>
<html lang="pt-br">
    <!--Página para modificar os dados de uma pesquisa.-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sistema de Pesquisa de Satisfação Satisfying.you - Compartilhe suas avaliações sobre produtos, serviços e experiências. Deixe sua opinião e ajude outras pessoas em suas escolhas. Avalie em uma escala de cinco níveis, do péssimo ao excelente, e descubra o que os outros pensam.">
        <meta name="author" content="Joice Kelly">

        <title>Modificar Pesquisa - Satisfying.you</title>

        <link rel="stylesheet" href="../styles/ModificarPesquisa.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <body>
        <header>
            <section class="logo-icone-texto-container">
                <span class="material-symbols-outlined">
                    sentiment_satisfied
                </span><!--material-symbols-outlined-->

                <h1 class="h1-texto-logo">Satisfying.you</h1>
            </section><!--logo-icone-texto-container-->

            <section class="botao-sair-container">
                <div class="apagar-container">
                    <a href="popUp.html">
                        <img src="../assets/images/delete.png" alt="">
                        <span>Apagar</span>
                    </a>
                </div>
                <ul>
                    <li><a class="link-sair" href="Index.html">Sair</a></li>
                </ul>
            </section><!--botao-sair-container-->
        </header>

        <main>
            <section>
                <h2>Atualize os dados da pesquisa</h2>
            </section>

            <section class="cadastroPesquisa-container">
                <form action="Home.html" method="get">
                    <div class="input">
                        <label for="campoNome">Nome da pesquisa</label>
                        <input class="input-txt" type="text" name="email" id="campoNome" required/>
                    </div>

                    <div class="input">
                        <label for="campoData">Data</label>
                        <input class="input-txt" type="text" id="campoData" name="data" placeholder="DD/MM/AAAA" pattern="\d{2}/\d{2}/\d{4}" required>
                    </div>

                    <div class="arquivo-container">
                        <label for="campoImagem">Imagem</label>
                        <div class="seletor-de-arquivo">
                            <input class="input-leitura" type="text" id="input-apresenta-arquivo-selecionado" readonly>
                            <label id="file-input-label" for="file-input">Escolher arquivo</label>
                            <input type="file" name="file-input" id="file-input" accept="image/*" required/>
                        </div>
                    </div>
                    <section class="img-botaoCriar-container">
                        <div>
                            <img src="../assets/images/CadastrarNovaPesquisaImgDeExemplo.png" alt="">
                        </div>
                        <div class="botao-container">
                            <input class="botao-criar" type="submit" value="Salvar">
                        </div>
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
